[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
anyhow = "1.0.95"
arrayvec = "0.7.6"
camino = "1.1.9"
clap = { version = "4.5.26", features = ["derive"] }
crossterm = "0.28.1"
downcast-rs = "2.0.1"
flagset = "0.4.6"
icu_properties = "1.5.1"
indigo-btree = { path = "crates/btree/" }
indigo-core = { path = "crates/core/" }
indigo-tui = { path = "crates/tui/" }
indigo-world = { path = "crates/world/" }
ratatui = "0.29.0"
ropey = "1.6.1"
serde = { version = "1.0.217", features = ["derive", "rc"] }
thiserror = "2.0.11"
unicode-segmentation = "1.12.0"
unicode-width = "0.2.0"
winnow = "0.6.24"

[workspace.lints]
clippy.bool_to_int_with_if = "allow"
clippy.missing_errors_doc = "allow"
clippy.missing_panics_doc = "allow"
clippy.module_name_repetitions = "allow"
clippy.pedantic = { level = "warn", priority = -1 }
clippy.use_self = "warn"
rust.dead_code = "allow" # TODO: Remove
