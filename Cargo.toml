[package]
name = "indigo"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0.80"
camino = "1.1.6"
clap = { version = "4.5.1", default-features = false, features = ["derive", "error-context", "help", "std", "usage"] }
crossterm = { version = "0.27.0", default-features = false, features = ["events"] }
ratatui = "0.26.1"
ropey = { version = "1.6.1", default-features = false, features = ["simd"] }
unicode-segmentation = "1.11.0"
unicode-width = "0.1.11"

[lints]
clippy.bool_to_int_with_if = "allow"
clippy.missing_errors_doc = "allow"
clippy.missing_panics_doc = "allow"
clippy.module_name_repetitions = "allow"
clippy.pedantic = "warn"
clippy.use_self = "warn"
rust.dead_code = "allow" # TODO: Remove
