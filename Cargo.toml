[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.dependencies]
anyhow = "1.0.79"
camino = "1.1.6"
clap = { version = "4.4.18", default-features = false, features = ["derive", "error-context", "help", "std", "usage"] }
cola = { version = "0.4.4", features = ["serde"] }
crossterm = { version = "0.27.0", default-features = false, features = ["bracketed-paste", "event-stream"] }
fancy-regex = "0.13.0"
flagset = "0.4.4"
indigo-core = { path = "crates/indigo-core" }
indigo-state = { path = "crates/indigo-state" }
once_cell = "1.19.0"
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
ratatui = "0.26.0"
ropey = { version = "1.6.1", default-features = false, features = ["simd"] }
serde = { version = "1.0.196", features = ["derive"] }
shell-words = "1.1.0"
slotmap = "1.0.7"
smol = "2.0.0"
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.18", default-features = false, features = ["env-filter", "fmt", "std"] }
winnow = "0.5.37"

[workspace.lints]
clippy.bool_to_int_with_if = "allow"
clippy.missing_errors_doc = "allow"
clippy.missing_panics_doc = "allow"
clippy.module_name_repetitions = "allow"
clippy.pedantic = "warn"
clippy.use_self = "warn"
rust.dead_code = "allow" # TODO: Remove
