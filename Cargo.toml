[workspace]
resolver = "2"
members = ["indigo-*"]

[workspace.dependencies]
anyhow = "1.0.75"
camino = "1.1.6"
clap = { version = "4.4.7", default-features = false, features = ["derive", "error-context", "help", "std", "usage"] }
clap-verbosity-flag = "2.1.0"
crossterm = { version = "0.27.0", default-features = false, features = ["bracketed-paste", "events"] }
fancy-regex = "0.11.0"
flagset = "0.4.4"
indigo-core = { path = "indigo-core" }
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
ratatui = "0.24.0"
ropey = { version = "1.6.1", default-features = false, features = ["simd"] }
shell-words = "1.1.0"
tracing = "0.1.40"
tracing-log = { version = "0.2.0", default-features = false, features = ["std"] }
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["fmt", "std"] }
winnow = "0.5.19"
