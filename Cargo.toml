[package]
name = "indigo"
version = "0.1.0"
edition = "2021"

# TODO: Break into multiple crates in a workspace, so the lib doesn't inherit
# all the bin dependencies

[lib]
name = "indigo"
path = "src/lib.rs"

[[bin]]
name = "indigo"
path = "src/main.rs"

[dependencies]
clap = { version = "4.4.0", default-features = false, features = ["derive", "error-context", "help", "std", "usage"] }
crossterm = { version = "0.27.0", default-features = false, features = ["bracketed-paste", "events", "event-stream"] }
ropey = { version = "1.6.0", default-features = false, features = ["simd"] }
tokio = { version = "1.32.0", features = ["full"] }
tokio-stream = { version = "0.1.14", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", default-features = false, features = ["fmt", "std"] }
